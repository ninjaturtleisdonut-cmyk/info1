<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: #d9d9d9;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* --- BLOOD DRIPS --- */
  .blood {
  position: absolute;
  top: -150px;
  width: 4px;                    /* thinner drips */
  height: 180px;
  background: linear-gradient(to bottom, rgba(120,0,0,0.4), rgba(170,0,0,0.2));
  animation: drip 6s infinite linear, sway 3s infinite ease-in-out;
  opacity: 0.4;                  /* more subtle */
  filter: blur(1.5px);           /* softer */
  }
  
  @keyframes drip {
  0%   { top: -200px; opacity: 0.4; }
  80%  { opacity: 0.25; }
  100% { top: 120%; opacity: 0; }  /* fade out as it falls */
  }

  @keyframes sway {
  0%   { transform: translateX(0px); }
  50%  { transform: translateX(2px); }
  100% { transform: translateX(0px); }
  }

  /* Generate multiple random drips */
  .blood:nth-child(1) { left: 8%;  animation-duration: 7s; }
  .blood:nth-child(2) { left: 23%; animation-duration: 5.5s; }
  .blood:nth-child(3) { left: 47%; animation-duration: 8s; }
  .blood:nth-child(4) { left: 66%; animation-duration: 6s; }
  .blood:nth-child(5) { left: 82%; animation-duration: 7.5s; }

  /* --- FLICKERING EYES BG --- */
  .eyes {
    position: absolute;
    font-size: 3rem;
    color: red;
    opacity: 0;
    animation: blink 4s infinite;
    pointer-events: none;
    filter: blur(1px);
  }

  @keyframes blink {
    0%, 70%, 100% { opacity: 0; }
    72%, 74%, 76%, 78% { opacity: 0.8; }
  }

  #eye1 { top: 20%; left: 10%; }
  #eye2 { top: 60%; left: 80%; animation-delay: 1.5s; }
  #eye3 { top: 40%; left: 50%; animation-delay: 3s; }

  h2 {
    font-family: 'IM Fell English', serif;
    font-size: 3rem;
    color: #ff3333;
    letter-spacing: 4px;
    text-shadow: 0 0 10px red;
    margin-bottom: 30px;
    animation: flicker 2.5s infinite;
    z-index: 10;
  }

  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  #wordInput {
    background: black;
    border: 2px solid red;
    color: red;
    padding: 10px 20px;
    font-size: 1.2rem;
    width: 200px;
    text-align: center;
    border-radius: 4px;
    font-family: 'IM Fell English', serif;
    outline: none;
    box-shadow: 0 0 10px red;
    z-index: 10;
  }

  #wordInput::placeholder {
    color: #660000;
  }

  button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #220000;
    border: 2px solid red;
    color: red;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 4px;
    font-family: 'IM Fell English', serif;
    box-shadow: 0 0 10px red;
    transition: 0.2s;
    z-index: 10;
  }

  button:hover {
    background: red;
    color: black;
  }

  #red-line {
    width: 200px;
    height: 5px;
    background: red;
    margin: 30px auto 0 auto;
    display: none;
    box-shadow: 0 0 15px red;
    animation: pulse 1s infinite;
  }

  <img id="mysteriousImage" src="youtube-has-broken-the-awesome-easter-egg-due-to-its-new-v0-bjdkdm1xdGN5Y2xkMeV44Zc1zWcccBXfCZhFXfH1lRfg8IUiL-7L-juxjqe4.webp" style="width:250px; opacity:0.9; margin-bottom:20px;">

  @keyframes pulse {
    0% { box-shadow: 0 0 5px red; }
    50% { box-shadow: 0 0 20px red; }
    100% { box-shadow: 0 0 5px red; }
  }

  #rainbow {
    width: 200px;
    height: 10px;
    margin: 0 auto;
    background: linear-gradient(
      to right,
      darkred, crimson, red, orangered, firebrick, maroon, black
    );
    display: none;
    animation: bleed 4s infinite;
  }

  @keyframes bleed {
    0% { filter: blur(0px); }
    50% { filter: blur(3px); }
    100% { filter: blur(0px); }
  }

  #result {
    margin-top: 30px;
    font-size: 3rem;
    color: red;
    font-family: 'IM Fell English', serif;
    display: none;
    text-shadow: 0 0 15px red;
    animation: glitch 1.2s infinite;
  }

  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-1px, -1px); }
    80% { transform: translate(1px, 1px); }
    100% { transform: translate(0); }
  }
</style>
</head>
<body>

<!-- BLOOD DRIPS -->
<div class="blood"></div>
<div class="blood"></div>

<div class="eyes" id="eye1">üëÅ</div>

<!-- AUDIO -->
<audio id="bgAudio" src="haunted-house-ambience-337104.mp3" loop></audio>
<audio id="whisper" src="murmullos-7133.mp3"></audio>

<h2>THE DOCUMENTS'S FIRST CLUE</h2>

<input id="wordInput" maxlength="7" placeholder="7 letters..." />
<br>
<button onclick="checkWord()">Reveal</button>

<div id="red-line"></div>
<div id="rainbow"></div>
<div id="result">Notion</div>

<script>
/* Start background audio on first click (browser rules) */
document.addEventListener('click', () => {
  const bg = document.getElementById("bgAudio");
  if (bg.paused) bg.volume = 0.4, bg.play();
}, { once:true });

function checkWord() {
  const word = document.getElementById("wordInput").value.trim().toLowerCase();

  if (word === "awesome") {
    document.getElementById("red-line").style.display = "block";
    document.getElementById("rainbow").style.display = "block";
    document.getElementById("result").style.display = "block";

    // Whisper sound
    const whisper = document.getElementById("whisper");
    whisper.volume = 0.7;
    whisper.play();
  } else {
    document.getElementById("red-line").style.display = "none";
    document.getElementById("rainbow").style.display = "none";
    document.getElementById("result").style.display = "none";
  }
}
</script>

</html>
